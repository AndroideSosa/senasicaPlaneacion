    
<form [formGroup]="datosIE" (ngSubmit)="saveData()">
    <div class="row">
        <div class="col-md-12">
            <h4>Datos Instancia Ejecutora</h4>
            <hr class="red">
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>Misión:</label>
                <textarea   class="form-control" 
                            rows="3"
                            formControlName="mision">
                </textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>Visión:</label>
                <textarea   class="form-control" 
                            rows="3" 
                            formControlName="vision">
                </textarea>
            </div>
        </div> 
        <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre de la Instancia Ejecutora:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="nombreInstancia">
                </div>
        </div>
        <div class="col-md-3">
                <div class="form-group">
                    <label>Teléfono:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="telefono">
                </div>
        </div>
        <div class="col-md-3">
                <label>Estatus:</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="checkbox" 
                               name="estatus" 
                               id="inlineRadio1" 
                               formControlName="estatus"> 
                               Vigente
                    </label>
                </div>
        </div>
        <div class="col-md-3">
                <div class="form-group">
                    <label>RFC:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="rfc">
                </div>
        </div>
        <div class="col-md-3">
                <div class="form-group">
                    <label>Fecha de vigencia de Autorización:</label>
                        <input  type="text" 
                                class="form-control"
                                placeholder="dd/mm/aaaa"
                                [textMask]="{mask: dateMask}" 
                                formControlName="fecha">
                </div>
        </div>
        <div class="col-md-3">
                <div class="form-group">
                    <label>Año de Registro:</label>
                    <input type="text" 
                           class="form-control"
                           formControlName="anioRegistro">
                </div>
        </div>
        <div class="col-md-6">
                <div class="form-group">
                    <label>Clave de Registro / Autorización:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="claveAutorizacion">
                </div>
        </div>
        <div class="col-md-12">
                <h4>Mesa Directiva</h4>
                <hr class="red">
        </div>
        <div class="col-md-4">
                <div class="form-group">
                    <label>El Presidente:</label>
                    <input  type="text" 
                            class="form-control"  
                            formControlName="presidente">
                </div>
        </div>
        <div class="col-md-4">
                <div class="form-group">
                    <label>El Secretario:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="secretario">
                </div>
        </div>
        <div class="col-md-4">
                <div class="form-group">
                    <label>El Tesorero:</label>
                    <input  type="text" 
                            class="form-control"
                            formControlName="tesorero">
                </div>
        </div>
        <div class="col-md-12">
                <h4>Carga de Documentos</h4>
                <hr class="red">
        </div>
        <div class="col-md-6">
                <div class="form-group">
                    <label class="radio-inline">
                    <input type="radio" name="tipoDocumento" id="inlineRadio1" value="Acta Constitutiva" formControlName="tipoDocumento"> Acta Constitutiva
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="tipoDocumento" id="inlineRadio2" value="Acta de Mesa Directiva" formControlName="tipoDocumento"> Acta de Mesa Directiva
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="tipoDocumento" id="inlineRadio3" value="Oficio de Autorizacion" formControlName="tipoDocumento"> Oficio de Autorización
                    </label>
                </div>
        </div>
        <div class="col-md-8">
                <div class="form-group">
                <div class="input-group input-file" name="Fichier1">			
                        <span class="input-group-btn">
                            <input  type="file"
                                    name="archivo"
                                    accept="application/pdf,application"
                                    class="form-control"
                                    (change)="onFileChange($event)"
                                    formControlName="archivo">
                        </span>
                    </div>
                </div>
        </div>
        <div class="col-md-3 col-md-offset-1">
                <div class="form-group">
                    <!-- <span class="btn-hidden"></span> -->
                    <button     type="button" 
                                class="btn btn-danger btn-block"
                                [disabled]= "showResetFormButton == false" 
                                (click)="resetForm()" >
                                Limpiar campos
                    </button>
                </div>
                <div class="form-group">
                        <!-- <span class="btn-hidden"></span> -->
                        <button type="submit" 
                                class="btn btn-primary btn-block" 
                               [disabled] ="!datosIE.valid">
                                Enviar a Validación
                        </button>
                </div>
        </div>
    </div>
    {{datosIE.valid}}
</form>
